<!-- Write HTML input tags snippet to show default values for all Form elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default values of input tags</title>
</head>
<body style="background-color: rgb(221, 61, 61);">
    <h1>Default values of form elements</h1>
    <form>
        <table>
            <tr>
                <td> Text:</td>  <td><input type="text" value="name"/> </td>
            </tr>
            <tr>
                <td>Password:</td> <td><input type="password" value="******"/> </td>

            </tr>
            <tr>
                <td>Email:</td> <td><input type="email" value="user@example.com"/> </td>
            </tr>
            <tr>
                <td>Number:</td> <td><input type="number" value="00000"/> </td>
            </tr>
            <tr>
                <td>Radio:</td> 
                <td><input type="radio" name="r" />R1 </td>
                <td><input type="radio" name="r"  checked> R2</td>
            </tr>
            <tr>
                <td>Checkbox:</td> 
                <td><input type="checkbox" checked/>CH_box1</td>
                <td><input type="checkbox" />CH_box2</td>
            </tr>
            <tr>
                <td>Select</td> 
                <td><select>
                    <option value="option1">Option 1</option>
                    <option value="option2" selected>Option 2</option>
                    <option value="option3">Option 3</option>
                </select> </td>
            </tr>
            <tr>
                <td>Range:</td> <td><input type="range" value="50"/> </td>
            </tr>
            <tr>
                <td>Date:</td> <td><input type="date" value="2023-08-17"/> </td>
            </tr>
            <tr>
                <td>Date & Time:</td> <td><input type="datetime-local" value="2023-08-17T05:33"/> </td>
            </tr>
            <tr>
                <td>Time:</td> <td><input type="time" value="05:33"/></td>
            </tr>
            <tr>
                <td>Month:</td> <td><input type="month" value="2023-08"/> </td>       
            </tr>
            <tr>
                <td>Week:</td> <td><input type="week" value="2023-W32"/> </td>
            </tr>
            <tr>
                <td>Choose file:</td> <td><input type="file" value="c:\\fakepath\"/> </td>
            </tr>
            <tr>
                <td>Color:</td> <td><input type="color" value="#f155f4"/> </td>
            </tr>
            
                <td>Image:</td> <td><input type="image" src="" value="p.jpeg"/> </td>
            <tr>
                <td>Search:</td> <td><input type="search" value="HTML"/> </td>
            </tr>
            <tr>
                <td>Phone number:</td> <td><input type="tel" value="000-000-0000" /> </td>
            </tr>
            <tr>
                <td>URL:</td> <td><input type="url" value="https://example.com"/> </td>
            </tr>
            <tr>
                <td><input type="button" value="Btn-Click"/> </td>
                <td><input type="submit" value="Submit"/> </td>
                <td><input type="reset" value="Reset"/> </td>
            </tr>    
        </table>  
    </form>
</body>
</html>
