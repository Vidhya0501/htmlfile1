<!-- Design a contact us form with all fields as required. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>contact us form</title>
</head>
<body style="background-color:bisque">
    <center>
        <h1>Contact Us</h1>
    <form>
        <table>
            <tr>
                <td>First Name:</td> <td><input type="text" placeholder="Enter first name"/></td>
            </tr>
            <tr>
                <td>Last Name:</td> <td><input type="text" placeholder="Enter last name"/></td>
            </tr>
            <tr>
                <td>Email:</td> <td><input type="email" placeholder="Enter email id"/></td>
            </tr>
            <tr>
                <td>Phone number:</td> <td><input type="tel" placeholder="Enter phone number"/> </td>
            </tr>
            <br><br>
            <tr>
                 <td><input type="button" value="Send" style="background-color: darkgreen;"/></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
